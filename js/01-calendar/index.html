<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
<div class="wrapper">
    <div class="calendar">
        <div class="month">
            <i id="prev"><img class="img" src="img/minus.png" alt="prev"></i>
            <div class="date">
                <h1></h1>
                <p></p>
            </div>
            <i id="next"><img class="img" src="img/plus.png" alt="next"></i>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days"></div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
